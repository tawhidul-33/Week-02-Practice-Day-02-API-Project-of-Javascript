<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- css connect -->
    <link rel="stylesheet" href="practice_project.css">
    <!-- bootstrap cdn for css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <title>Practice project</title>
</head>

<body>
    <div class="input-div">
        <input class="search-box" id="search-box" type="text" placeholder="find your food">
        <button id="search-button">Search</button>
    </div>

    <div class="main-container" id="main-container">

    </div>

    <!-- //for single car show details -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- js -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




















    <!-- js connect -->
    <script src="practice_project.js"></script>
    <!-- js cdn for bootstrap js -->

</html>
